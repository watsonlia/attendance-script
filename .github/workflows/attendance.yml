name: Run Attendance Script

on:
  workflow_dispatch:  # Allows manual execution only

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install Chrome version 113
      - name: Install Google Chrome 113
        run: |
          sudo apt-get remove -y google-chrome-stable
          
          # Try downloading version 113
          wget https://dl.google.com/linux/direct/google-chrome-stable_113.0.5672.93-1_amd64.deb -O chrome_deb
          sudo dpkg -i chrome_deb
          google-chrome --version  # To verify the installed version

      # Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Clear WebDriver Manager Cache
      - name: Clear WebDriver Manager Cache
        run: rm -rf ~/.cache/selenium

      # Run the Attendance script
      - name: Run Attendance Script
        run: python Attendance.py
